---
layout: default
title: Aktuelle Informationen zu Veranstaltungen
---

<div id="home">
  <h1>Aktuelles</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {{post.content}}
    {% endfor %}
  </ul>
</div>
